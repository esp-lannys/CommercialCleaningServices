<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style1.css}">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="login-wrapper">
        <form action="" class="form" th:action="@{/signup}">
            <h2>SIGN UP</h2>
            <div class="input-group">
                <input type="text" name="loginUser" id="loginUser" required>
                <label for="loginUser">User Name</label>
            </div>
            <div class="input-group">
                <input type="password" name="loginPassword" id="loginPassword" required>
                <label for="loginPassword">Password</label>
            </div>
             <div class="input-group">
                <input type="text" name="birthday"  required>
                <label for="loginUser">Birthday</label>
            </div>
             <div class="input-group">
                <input type="text" name="age" required>
                <label for="loginUser">Age</label>
            </div>
             <div class="input-group">
                <input type="text" name="email"  required>
                <label for="loginUser">Email</label>
            </div>
             <div class="input-group">
                <input type="text" name="firstname" required>
                <label for="loginUser">First Name</label>
            </div>
             <div class="input-group">
                <input type="text" name="lastname" required>
                <label for="loginUser">Last Name</label>
            </div>
            <input type="submit" value="Login" class="submit-btn">
        </form>

        <div id="forgot-pw">
            <form action="" class="form">
                <a href="#" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </div>
</body>

</html>
