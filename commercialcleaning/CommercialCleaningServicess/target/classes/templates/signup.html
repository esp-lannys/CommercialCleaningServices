<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/style1.css}">
    <title>Sign Up Form</title>
</head>

<body>
    <div class="login-wrapper">
        <form action="" class="form" th:action="@{/signup/add}" th:object="${user}" method="post">
        <div th:if="${param.success}">
					<script type="text/javascript">
						window.location.href = "/login";
					</script>
			</div>
        <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>
            <h2>SIGN UP</h2>
            
            <div class="input-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                <input type="text" name="loginUser" id="loginUser" th:field="*{username}">
                <label for="username" >User</label>
                <p class="error-message"
							th:each="error: ${#fields.errors('username')}"
							th:text="${error}">Validation error</p>
            </div>
            <div class="input-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <input type="password" name="loginPassword" id="loginPassword" th:field="*{password}">
                <label for="password" >Password</label>
                <p class="error-message"
							th:each="error: ${#fields.errors('password')}"
							th:text="${error}">Validation error</p>
            </div>
            <div class="input-group" th:classappend="${#fields.hasErrors('confirmpassword')}? 'has-error':''">
                <input type="password" name="confirm" th:field="*{confirmpassword}">
                <label for="confirmpassword" >Confirm Password</label>
                <p class="error-message"
							th:each="error: ${#fields.errors('confirmpassword')}"
							th:text="${error}">Validation error</p>
            </div>
             <div class="input-group">
                <input type="text" name="birthday" >
                <label for="birthday" th:field="*{birthday}">Birthday</label>
            </div>
             <div class="input-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                <input type="text" name="email"  th:field="*{email}">
                <label for="email" >Email</label>
                <p class="error-message"
							th:each="error: ${#fields.errors('email')}"
							th:text="${error}">Validation error</p>
            </div>
             <div class="input-group">
                <input type="text" name="firstname" th:field="*{firstname}">
                <label for="firstname">First Name</label>
            </div>
             <div class="input-group">
                <input type="text" name="lastname" th:field="*{lastname}">
                <label for="lastname">Last Name</label>
            </div>
            <input type="submit" value="SUBMIT" class="submit-btn">
        </form>

        <div id="forgot-pw">
            <form action="" class="form">
                <a href="#" class="close">&times;</a>
                <h2>Reset Password</h2>
                <div class="input-group">
                    <input type="email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </div>
</body>

</html>
